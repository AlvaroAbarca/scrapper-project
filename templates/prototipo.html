<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<style>
			.vertical-align{
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row mt-4">
				<div class="col-12">
					<form action="{% url 'index' %}" method="POST" enctype="application/x-www-form-urlencoded">
						{% csrf_token %}
						<div class="form-group">
							<label for="url" class="control-label">URL:</label>
							<input name="url" id="url" class="form-control" type="text">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Consultar</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<table class="table-bordered table">
						<thead>
							<th class="text-center" width="10%">Foto</th>
							<th class="text-center">Nombre</th>
							<th class="text-center">Precio Normal</th>
							<th class="text-center">Precio Internet</th>
							<th class="text-center">Precio Oferta</th>
							<th class="text-center">Acciones</th>
						</thead>
						<tbody>
							{% for product in products %}
							<tr>
								<td class="text-center vertical-align">
									<img class="img-fluid" src="{{product.url_image}}" alt="">
								</td>
								<td class="text-center" style="vertical-align: middle">{{product.name}}</td>
								<td class="text-center" style="vertical-align: middle">{{product.price}}</td>
								<td class="text-center" style="vertical-align: middle">{{product.price_internet}}</td>
								<td class="text-center" style="vertical-align: middle">{{product.offer_price}}</td>
								<td class="text-center" style="vertical-align: middle">
									<a href="{{product.url}}" target="_blank">Ver Fuente</a>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
