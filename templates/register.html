{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bajo De Precio - Crear Cuenta</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body style="background: #0a183d">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header text-center">
                                        <a href="{% url 'index_landing' %}">
                                            <img style="width: 60%" src="{% static 'landing/img/logo-black.png' %}" alt="">                                            
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        {% if messages %}
                                            {% for message in messages %}
                                            <div class="alert alert-warning" role="alert">
                                              {{message}}
                                            </div>
                                            {% endfor %}
                                        {% endif %}
                                        <form action="{% url 'register' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="firstname">Nombre</label><input required class="form-control py-4" id="firstname" name="firstname" type="text" placeholder="Ingresa tu Nombre" /></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="lastname">Apellido</label><input required class="form-control py-4" id="lastname" name="lastname" type="text" placeholder="Ingresa tu Apellido" /></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><label class="small mb-1" for="email">E-Mail</label><input required class="form-control py-4" id="email" type="email" name="email" aria-describedby="emailHelp" placeholder="Ingresa tu E-Mail" /></div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="password">Contraseña</label><input required class="form-control py-4" id="password" name="password" type="password" placeholder="Ingresa tu Contraseña" /></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="confirm_password">Contraseña</label><input required class="form-control py-4" id="confirm_password" name="confirm_password" type="password" placeholder="Confirma tu Contraseña" /></div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" type="submit">Crear Cuenta</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'login' %}">Ya tienes una cuenta? Inicia Sesión!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2019</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
